- name: Test that we have an ACI MultiSite host, username and password
  ansible.builtin.fail:
    msg: "Please define the following variables: mso_hostname, mso_username and mso_password."
  when: mso_hostname is not defined or mso_username is not defined or mso_password is not defined

# CLEAN ENVIRONMENT
- name: Set vars
  ansible.builtin.set_fact:
    mso_info: &mso_info
      host: "{{ mso_hostname }}"
      username: "{{ mso_username }}"
      password: "{{ mso_password }}"
      validate_certs: "{{ mso_validate_certs | default(false) }}"
      use_ssl: "{{ mso_use_ssl | default(true) }}"
      use_proxy: "{{ mso_use_proxy | default(true) }}"
      output_level: '{{ mso_output_level | default("info") }}'

# QUERY VERSION
- name: Query MSO version
  cisco.mso.mso_version:
    <<: *mso_info
    state: query
  register: version

- name: Execute tasks only for NDO version >= 4.1
  when: version.current.version is version('4.1', '>=')
  block:
    # CLEAN ENVIRONMENT
    - name: Ensure ansible_test exist
      cisco.mso.mso_tenant:
        <<: *mso_info
        name: ansible_test
        state: present

    - name: Ensure templates do not exist
      cisco.mso.ndo_template: &template_absent
        <<: *mso_info
        name: ansible_tenant_template
        template_type: tenant
        tenant: ansible_test
        state: absent

    - name: Ensure templates exist
      cisco.mso.ndo_template:
        <<: *template_absent
        state: present
      register: add_ansible_tenant_template

    # CREATE
    - name: Add NetFlow Record 1 (check_mode)
      cisco.mso.ndo_tenant_netflow_record: &cm_add_netflow_record
        <<: *mso_info
        template: ansible_tenant_template
        name: netflow_record_1
        state: present
        output_level: debug
      check_mode: true
      register: cm_add_netflow_record

    - name: Add NetFlow Record 1
      cisco.mso.ndo_tenant_netflow_record:
        <<: *cm_add_netflow_record
      register: nm_add_netflow_record

    - name: Add NetFlow Record 1 again
      cisco.mso.ndo_tenant_netflow_record:
        <<: *cm_add_netflow_record
      register: nm_add_netflow_record_again

    - name: Add NetFlow Record 2
      cisco.mso.ndo_tenant_netflow_record:
        <<: *mso_info
        template_id: "{{ add_ansible_tenant_template.current.templateId }}"
        name: netflow_record_2
        description: test
        match_parameters:
          - ethertype
          - destination_mac
          - source_mac
        state: present
      register: add_netflow_record_2


    - name: Assertion check for add NetFlow Record
      ansible.builtin.assert:
        that:
          - cm_add_netflow_record is changed
          - cm_add_netflow_record.current.name == "netflow_record_1"
          - cm_add_netflow_record.current.templateId is defined
          - cm_add_netflow_record.current.templateName == "ansible_tenant_template"
          - cm_add_netflow_record.previous == {}
          - cm_add_netflow_record.proposed.name == "netflow_record_1"
          - cm_add_netflow_record.proposed.templateId is defined
          - cm_add_netflow_record.proposed.templateName == "ansible_tenant_template"
          - nm_add_netflow_record is changed
          - nm_add_netflow_record.current.description == ""
          - nm_add_netflow_record.current.name == "netflow_record_1"
          - nm_add_netflow_record.current.match is undefined
          - nm_add_netflow_record.current.templateId is defined
          - nm_add_netflow_record.current.templateName == "ansible_tenant_template"
          - nm_add_netflow_record.current.uuid is defined
          - nm_add_netflow_record.previous == {}
          - nm_add_netflow_record.proposed.name == "netflow_record_1"
          - nm_add_netflow_record.proposed.templateId is defined
          - nm_add_netflow_record.proposed.templateName == "ansible_tenant_template"
          - nm_add_netflow_record_again is not changed
          - nm_add_netflow_record_again.current.description == ""
          - nm_add_netflow_record_again.current.name == "netflow_record_1"
          - nm_add_netflow_record_again.current.match is undefined
          - nm_add_netflow_record_again.current.templateId is defined
          - nm_add_netflow_record_again.current.templateName == "ansible_tenant_template"
          - nm_add_netflow_record_again.current.uuid is defined
          - nm_add_netflow_record_again.previous.description == ""
          - nm_add_netflow_record_again.previous.name == "netflow_record_1"
          - nm_add_netflow_record_again.previous.match is undefined
          - nm_add_netflow_record_again.previous.templateId is defined
          - nm_add_netflow_record_again.previous.templateName == "ansible_tenant_template"
          - nm_add_netflow_record_again.previous.uuid is defined
          - add_netflow_record_2 is changed
          - add_netflow_record_2.current.description == "test"
          - add_netflow_record_2.current.name == "netflow_record_2"
          - add_netflow_record_2.current.match == ["ethertype", "dstMac", "srcMac"]
          - add_netflow_record_2.current.templateId is defined
          - add_netflow_record_2.current.templateName == "ansible_tenant_template"
          - add_netflow_record_2.current.uuid is defined
          - add_netflow_record_2.previous == {}

    # UPDATE
    - name: Update NetFlow Record 1 (check_mode)
      cisco.mso.ndo_tenant_netflow_record: &cm_update_netflow_record
        <<: *mso_info
        template: ansible_tenant_template
        uuid: "{{ nm_add_netflow_record.current.uuid }}"
        name: netflow_record_1_updated
        description: updated
        match_parameters:
          - ethertype
          - destination_mac
        state: present
        output_level: debug
      check_mode: true
      register: cm_update_netflow_record

    - name: Update NetFlow Record 1
      cisco.mso.ndo_tenant_netflow_record:
        <<: *cm_update_netflow_record
      register: nm_update_netflow_record

    - name: Update NetFlow Record 1 again
      cisco.mso.ndo_tenant_netflow_record:
        <<: *cm_update_netflow_record
      register: nm_update_netflow_record_again

    - name: Update NetFlow Record 1 using name
      cisco.mso.ndo_tenant_netflow_record:
        <<: *mso_info
        template: ansible_tenant_template
        name: netflow_record_1_updated
        description: updated_again
        match_parameters:
          - ethertype
        state: present
      register: update_netflow_record_with_name

    - name: Assertion check for update NetFlow Record
      ansible.builtin.assert:
        that:
          - cm_update_netflow_record is changed
          - cm_update_netflow_record.current.description == "updated"
          - cm_update_netflow_record.current.name == "netflow_record_1_updated"
          - cm_update_netflow_record.current.match == ["ethertype", "dstMac"]
          - cm_update_netflow_record.current.templateId is defined
          - cm_update_netflow_record.current.templateName == "ansible_tenant_template"
          - cm_update_netflow_record.current.uuid is defined
          - cm_update_netflow_record.previous.description == ""
          - cm_update_netflow_record.previous.name == "netflow_record_1"
          - cm_update_netflow_record.previous.match is undefined
          - cm_update_netflow_record.previous.templateId is defined
          - cm_update_netflow_record.previous.templateName == "ansible_tenant_template"
          - cm_update_netflow_record.previous.uuid is defined
          - cm_update_netflow_record.proposed.description == "updated"
          - cm_update_netflow_record.proposed.name == "netflow_record_1_updated"
          - cm_update_netflow_record.proposed.match == ["ethertype", "dstMac"]
          - cm_update_netflow_record.proposed.templateId is defined
          - cm_update_netflow_record.proposed.templateName == "ansible_tenant_template"
          - cm_update_netflow_record.proposed.uuid is defined
          - nm_update_netflow_record is changed
          - nm_update_netflow_record.current.description == "updated"
          - nm_update_netflow_record.current.name == "netflow_record_1_updated"
          - nm_update_netflow_record.current.match == ["ethertype", "dstMac"]
          - nm_update_netflow_record.current.templateId is defined
          - nm_update_netflow_record.current.templateName == "ansible_tenant_template"
          - nm_update_netflow_record.current.uuid is defined
          - nm_update_netflow_record.previous.description == ""
          - nm_update_netflow_record.previous.name == "netflow_record_1"
          - nm_update_netflow_record.previous.match is undefined
          - nm_update_netflow_record.previous.templateId is defined
          - nm_update_netflow_record.previous.templateName == "ansible_tenant_template"
          - nm_update_netflow_record.previous.uuid is defined
          - nm_update_netflow_record_again is not changed
          - nm_update_netflow_record_again.current.description == "updated"
          - nm_update_netflow_record_again.current.name == "netflow_record_1_updated"
          - nm_update_netflow_record_again.current.match == ["ethertype", "dstMac"]
          - nm_update_netflow_record_again.current.templateId is defined
          - nm_update_netflow_record_again.current.templateName == "ansible_tenant_template"
          - nm_update_netflow_record_again.current.uuid is defined
          - nm_update_netflow_record_again.previous.description == "updated"
          - nm_update_netflow_record_again.previous.name == "netflow_record_1_updated"
          - nm_update_netflow_record_again.previous.match == ["ethertype", "dstMac"]
          - nm_update_netflow_record_again.previous.templateId is defined
          - nm_update_netflow_record_again.previous.templateName == "ansible_tenant_template"
          - nm_update_netflow_record_again.previous.uuid is defined
          - update_netflow_record_with_name is changed
          - update_netflow_record_with_name.current.description == "updated_again"
          - update_netflow_record_with_name.current.name == "netflow_record_1_updated"
          - update_netflow_record_with_name.current.match == ["ethertype"]
          - update_netflow_record_with_name.current.templateId is defined
          - update_netflow_record_with_name.current.templateName == "ansible_tenant_template"
          - update_netflow_record_with_name.current.uuid is defined
          - update_netflow_record_with_name.previous.description == "updated"
          - update_netflow_record_with_name.previous.name == "netflow_record_1_updated"
          - update_netflow_record_with_name.previous.match == ["ethertype", "dstMac"]
          - update_netflow_record_with_name.previous.templateId is defined
          - update_netflow_record_with_name.previous.templateName == "ansible_tenant_template"
          - update_netflow_record_with_name.previous.uuid is defined

    # QUERY
    - name: Query NetFlow Record 1 using UUID
      cisco.mso.ndo_tenant_netflow_record:
        <<: *mso_info
        template: ansible_tenant_template
        uuid: "{{ nm_add_netflow_record.current.uuid }}"
        state: query
      register: query_netflow_record_1_uuid

    - name: Query NetFlow Record 1 using name
      cisco.mso.ndo_tenant_netflow_record:
        <<: *mso_info
        template: ansible_tenant_template
        name: netflow_record_1_updated
        state: query
      register: query_netflow_record_1_name

    - name: Query all NetFlow Record
      cisco.mso.ndo_tenant_netflow_record:
        <<: *mso_info
        template: ansible_tenant_template
        state: query
      register: query_all

    - name: Assertion check for query all NetFlow Record
      ansible.builtin.assert:
        that:
          - query_netflow_record_1_uuid is not changed
          - query_netflow_record_1_uuid.current.description == "updated_again"
          - query_netflow_record_1_uuid.current.name == "netflow_record_1_updated"
          - query_netflow_record_1_uuid.current.match == ["ethertype"]
          - query_netflow_record_1_uuid.current.templateId is defined
          - query_netflow_record_1_uuid.current.templateName == "ansible_tenant_template"
          - query_netflow_record_1_uuid.current.uuid is defined
          - query_netflow_record_1_name is not changed
          - query_netflow_record_1_uuid.current == query_netflow_record_1_name.current
          - query_all is not changed
          - query_all.current.0.description == "updated_again"
          - query_all.current.0.name == "netflow_record_1_updated"
          - query_all.current.0.match == ["ethertype"]
          - query_all.current.0.templateId is defined
          - query_all.current.0.templateName == "ansible_tenant_template"
          - query_all.current.0.uuid is defined
          - query_all.current.1.description == "test"
          - query_all.current.1.name == "netflow_record_2"
          - query_all.current.1.match == ["ethertype", "dstMac", "srcMac"]
          - query_all.current.1.templateId is defined
          - query_all.current.1.templateName == "ansible_tenant_template"
          - query_all.current.1.uuid is defined

    # DELETE
    - name: Delete NetFlow Record 1 using UUID (check_mode)
      cisco.mso.ndo_tenant_netflow_record: &cm_rm_netflow_record_1_uuid
        <<: *mso_info
        template: ansible_tenant_template
        uuid: "{{ nm_add_netflow_record.current.uuid }}"
        state: absent
        output_level: debug
      check_mode: true
      register: cm_rm_netflow_record_1_uuid

    - name: Delete NetFlow Record 1 using UUID
      cisco.mso.ndo_tenant_netflow_record:
        <<: *cm_rm_netflow_record_1_uuid
      register: nm_rm_netflow_record_1_uuid

    - name: Delete NetFlow Record 1 using UUID again
      cisco.mso.ndo_tenant_netflow_record:
        <<: *cm_rm_netflow_record_1_uuid
      register: nm_rm_netflow_record_1_uuid_again

    - name: Delete NetFlow Record 2 using name (check_mode)
      cisco.mso.ndo_tenant_netflow_record: &cm_rm_netflow_record_2_name
        <<: *mso_info
        template: ansible_tenant_template
        name: netflow_record_2
        state: absent
        output_level: debug
      check_mode: true
      register: cm_rm_netflow_record_2_name

    - name: Delete NetFlow Record 2 using name
      cisco.mso.ndo_tenant_netflow_record:
        <<: *cm_rm_netflow_record_2_name
        state: absent
      register: nm_rm_netflow_record_2_name

    - name: Delete NetFlow Record 2 using name again
      cisco.mso.ndo_tenant_netflow_record:
        <<: *cm_rm_netflow_record_2_name
        state: absent
      register: nm_rm_netflow_record_2_name_again

    - name: Assertion check for delete NetFlow Record
      ansible.builtin.assert:
        that:
          - cm_rm_netflow_record_1_uuid is changed
          - cm_rm_netflow_record_1_uuid.current == {}
          - cm_rm_netflow_record_1_uuid.proposed == {}
          - nm_rm_netflow_record_1_uuid is changed
          - nm_rm_netflow_record_1_uuid.current == {}
          - nm_rm_netflow_record_1_uuid.previous == cm_rm_netflow_record_1_uuid.previous
          - nm_rm_netflow_record_1_uuid.previous.description == "updated_again"
          - nm_rm_netflow_record_1_uuid.previous.name == "netflow_record_1_updated"
          - nm_rm_netflow_record_1_uuid.previous.match == ["ethertype"]
          - nm_rm_netflow_record_1_uuid.previous.templateId is defined
          - nm_rm_netflow_record_1_uuid.previous.templateName == "ansible_tenant_template"
          - nm_rm_netflow_record_1_uuid.previous.uuid is defined
          - nm_rm_netflow_record_1_uuid_again is not changed
          - nm_rm_netflow_record_1_uuid_again.current == {}
          - nm_rm_netflow_record_1_uuid_again.previous == {}
          - cm_rm_netflow_record_2_name is changed
          - cm_rm_netflow_record_2_name.current == {}
          - cm_rm_netflow_record_2_name.proposed == {}
          - nm_rm_netflow_record_2_name is changed
          - nm_rm_netflow_record_2_name.current == {}
          - cm_rm_netflow_record_2_name.previous == nm_rm_netflow_record_2_name.previous
          - nm_rm_netflow_record_2_name.previous.description == "test"
          - nm_rm_netflow_record_2_name.previous.name == "netflow_record_2"
          - nm_rm_netflow_record_2_name.previous.match == ["ethertype", "dstMac", "srcMac"]
          - nm_rm_netflow_record_2_name.previous.templateId is defined
          - nm_rm_netflow_record_2_name.previous.templateName == "ansible_tenant_template"
          - nm_rm_netflow_record_2_name.previous.uuid is defined
          - nm_rm_netflow_record_2_name_again is not changed
          - nm_rm_netflow_record_2_name_again.current == {}
          - nm_rm_netflow_record_2_name_again.previous == {}

    # ERROR
    - name: Negative test add NetFlow Record without template
      cisco.mso.ndo_tenant_netflow_record:
        <<: *mso_info
        name: netflow_record_1
        state: present
      register: nt_add_netflow_record_without_template
      ignore_errors: true

    - name: Negative test add NetFlow Record without name and uuid
      cisco.mso.ndo_tenant_netflow_record:
        <<: *mso_info
        template: ansible_tenant_template
        state: present
      register: nt_add_netflow_record_without_name_uuid
      ignore_errors: true

    - name: Assertion check for negative test add NetFlow Record
      ansible.builtin.assert:
        that:
          - nt_add_netflow_record_without_template is not changed
          - 'nt_add_netflow_record_without_template.msg == "one of the following is required: template, template_id"'
          - nt_add_netflow_record_without_name_uuid is not changed
          - 'nt_add_netflow_record_without_name_uuid.msg == "state is present but any of the following are missing: name, uuid"'

    # CLEAN ENVIRONMENT
    - name: Ensure templates do not exist
      cisco.mso.ndo_template:
        <<: *template_absent
