- name: Test that we have an ACI MultiSite host, username and password
  ansible.builtin.fail:
    msg: "Please define the following variables: mso_hostname, mso_username and mso_password."
  when: mso_hostname is not defined or mso_username is not defined or mso_password is not defined

# CLEAN ENVIRONMENT
- name: Set vars
  ansible.builtin.set_fact:
    mso_info: &mso_info
      host: "{{ mso_hostname }}"
      username: "{{ mso_username }}"
      password: "{{ mso_password }}"
      validate_certs: "{{ mso_validate_certs | default(false) }}"
      use_ssl: "{{ mso_use_ssl | default(true) }}"
      use_proxy: "{{ mso_use_proxy | default(true) }}"
      output_level: '{{ mso_output_level | default("info") }}'

# QUERY VERSION
- name: Query MSO version
  cisco.mso.mso_version:
    <<: *mso_info
    state: query
  register: version

- name: Execute tasks only for NDO version >= 4.1
  when: version.current.version is version('4.1', '>=')
  block:
    # CLEAN ENVIRONMENT
    - name: Ensure ansible_test exist
      cisco.mso.mso_tenant:
        <<: *mso_info
        name: ansible_test
        state: present

    - name: Ensure templates do not exist
      cisco.mso.ndo_template: &template_absent
        <<: *mso_info
        name: ansible_tenant_template
        template_type: tenant
        tenant: ansible_test
        state: absent

    - name: Ensure templates exist
      cisco.mso.ndo_template:
        <<: *template_absent
        state: present
      register: add_ansible_tenant_template

    # CREATE
    - name: Add NetFlow Exporter 1 (check_mode)
      cisco.mso.ndo_tenant_netflow_exporter: &cm_add_netflow_exporter
        <<: *mso_info
        template: ansible_tenant_template
        name: netflow_exporter_1
        state: present
        output_level: debug
      check_mode: true
      register: cm_add_netflow_exporter

    - name: Add NetFlow Exporter 1
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *cm_add_netflow_exporter
      register: nm_add_netflow_exporter

    - name: Add NetFlow Exporter 1 again
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *cm_add_netflow_exporter
      register: nm_add_netflow_exporter_again

    - name: Add NetFlow Exporter 2
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *mso_info
        template_id: "{{ add_ansible_tenant_template.current.templateId }}"
        name: netflow_exporter_2
        state: present
      register: add_netflow_exporter_2

    - name: Assertion check for add NetFlow Exporter
      ansible.builtin.assert:
        that:
          - cm_add_netflow_exporter is changed
          - cm_add_netflow_exporter.current.name == "netflow_exporter_1"
          - cm_add_netflow_exporter.current.templateId is defined
          - cm_add_netflow_exporter.current.templateName == "ansible_tenant_template"
          - cm_add_netflow_exporter.previous == {}
          - cm_add_netflow_exporter.proposed.name == "netflow_exporter_1"
          - cm_add_netflow_exporter.proposed.templateId is defined
          - cm_add_netflow_exporter.proposed.templateName == "ansible_tenant_template"
          - nm_add_netflow_exporter is changed
          - nm_add_netflow_exporter.current.name == "netflow_exporter_1"
          - nm_add_netflow_exporter.current.templateId is defined
          - nm_add_netflow_exporter.current.templateName == "ansible_tenant_template"
          - nm_add_netflow_exporter.current.uuid is defined
          - nm_add_netflow_exporter.previous == {}
          - nm_add_netflow_exporter.proposed.name == "netflow_exporter_1"
          - nm_add_netflow_exporter.proposed.templateId is defined
          - nm_add_netflow_exporter.proposed.templateName == "ansible_tenant_template"
          - nm_add_netflow_exporter_again is not changed
          - nm_add_netflow_exporter_again.current.name == "netflow_exporter_1"
          - nm_add_netflow_exporter_again.current.templateId is defined
          - nm_add_netflow_exporter_again.current.templateName == "ansible_tenant_template"
          - nm_add_netflow_exporter_again.current.uuid is defined
          - nm_add_netflow_exporter_again.previous.name == "netflow_exporter_1"
          - nm_add_netflow_exporter_again.previous.templateId is defined
          - nm_add_netflow_exporter_again.previous.templateName == "ansible_tenant_template"
          - nm_add_netflow_exporter_again.previous.uuid is defined
          - add_netflow_exporter_2 is changed
          - add_netflow_exporter_2.current.name == "netflow_exporter_2"
          - add_netflow_exporter_2.current.templateId is defined
          - add_netflow_exporter_2.current.templateName == "ansible_tenant_template"
          - add_netflow_exporter_2.current.uuid is defined
          - add_netflow_exporter_2.previous == {}

    # UPDATE
    - name: Update NetFlow Exporter 1 (check_mode)
      cisco.mso.ndo_tenant_netflow_exporter: &cm_update_netflow_exporter
        <<: *mso_info
        template: ansible_tenant_template
        uuid: "{{ nm_add_netflow_exporter.current.uuid }}"
        name: netflow_exporter_1_updated
        state: present
        output_level: debug
      check_mode: true
      register: cm_update_netflow_exporter

    - name: Update NetFlow Exporter 1
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *cm_update_netflow_exporter
      register: nm_update_netflow_exporter

    - name: Update NetFlow Exporter 1 again
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *cm_update_netflow_exporter
      register: nm_update_netflow_exporter_again

    - name: Assertion check for update NetFlow Exporter
      ansible.builtin.assert:
        that:
          - cm_update_netflow_exporter is changed
          - cm_update_netflow_exporter.current.name == "netflow_exporter_1_updated"
          - cm_update_netflow_exporter.current.templateId is defined
          - cm_update_netflow_exporter.current.templateName == "ansible_tenant_template"
          - cm_update_netflow_exporter.current.uuid is defined
          - cm_update_netflow_exporter.previous.name == "netflow_exporter_1"
          - cm_update_netflow_exporter.previous.templateId is defined
          - cm_update_netflow_exporter.previous.templateName == "ansible_tenant_template"
          - cm_update_netflow_exporter.previous.uuid is defined
          - cm_update_netflow_exporter.proposed.name == "netflow_exporter_1_updated"
          - cm_update_netflow_exporter.proposed.templateId is defined
          - cm_update_netflow_exporter.proposed.templateName == "ansible_tenant_template"
          - cm_update_netflow_exporter.proposed.uuid is defined
          - nm_update_netflow_exporter is changed
          - nm_update_netflow_exporter.current.name == "netflow_exporter_1_updated"
          - nm_update_netflow_exporter.current.templateId is defined
          - nm_update_netflow_exporter.current.templateName == "ansible_tenant_template"
          - nm_update_netflow_exporter.current.uuid is defined
          - nm_update_netflow_exporter.previous.name == "netflow_exporter_1"
          - nm_update_netflow_exporter.previous.templateId is defined
          - nm_update_netflow_exporter.previous.templateName == "ansible_tenant_template"
          - nm_update_netflow_exporter.previous.uuid is defined
          - nm_update_netflow_exporter_again is not changed
          - nm_update_netflow_exporter_again.current.name == "netflow_exporter_1_updated"
          - nm_update_netflow_exporter_again.current.templateId is defined
          - nm_update_netflow_exporter_again.current.templateName == "ansible_tenant_template"
          - nm_update_netflow_exporter_again.current.uuid is defined
          - nm_update_netflow_exporter_again.previous.name == "netflow_exporter_1_updated"
          - nm_update_netflow_exporter_again.previous.templateId is defined
          - nm_update_netflow_exporter_again.previous.templateName == "ansible_tenant_template"
          - nm_update_netflow_exporter_again.previous.uuid is defined

    # QUERY
    - name: Query NetFlow Exporter 1 using UUID
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *mso_info
        template: ansible_tenant_template
        uuid: "{{ nm_add_netflow_exporter.current.uuid }}"
        state: query
      register: query_netflow_exporter_1_uuid

    - name: Query NetFlow Exporter 1 using name
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *mso_info
        template: ansible_tenant_template
        name: netflow_exporter_1_updated
        state: query
      register: query_netflow_exporter_1_name

    - name: Query all NetFlow Exporter
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *mso_info
        template: ansible_tenant_template
        state: query
      register: query_all

    - name: Assertion check for query all NetFlow Exporter
      ansible.builtin.assert:
        that:
          - query_netflow_exporter_1_uuid is not changed
          - query_netflow_exporter_1_uuid.current.name == "netflow_exporter_1_updated"
          - query_netflow_exporter_1_uuid.current.templateId is defined
          - query_netflow_exporter_1_uuid.current.templateName == "ansible_tenant_template"
          - query_netflow_exporter_1_uuid.current.uuid is defined
          - query_netflow_exporter_1_name is not changed
          - query_netflow_exporter_1_uuid.current == query_netflow_exporter_1_name.current
          - query_all is not changed
          - query_all.current.0.name == "netflow_exporter_1_updated"
          - query_all.current.0.templateId is defined
          - query_all.current.0.templateName == "ansible_tenant_template"
          - query_all.current.0.uuid is defined
          - query_all.current.1.name == "netflow_exporter_2"
          - query_all.current.1.templateId is defined
          - query_all.current.1.templateName == "ansible_tenant_template"
          - query_all.current.1.uuid is defined

    # DELETE
    - name: Delete NetFlow Exporter 1 using UUID (check_mode)
      cisco.mso.ndo_tenant_netflow_exporter: &cm_rm_netflow_exporter_1_uuid
        <<: *mso_info
        template: ansible_tenant_template
        uuid: "{{ nm_add_netflow_exporter.current.uuid }}"
        state: absent
        output_level: debug
      check_mode: true
      register: cm_rm_netflow_exporter_1_uuid

    - name: Delete NetFlow Exporter 1 using UUID
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *cm_rm_netflow_exporter_1_uuid
      register: nm_rm_netflow_exporter_1_uuid

    - name: Delete NetFlow Exporter 1 using UUID again
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *cm_rm_netflow_exporter_1_uuid
      register: nm_rm_netflow_exporter_1_uuid_again

    - name: Delete NetFlow Exporter 2 using name (check_mode)
      cisco.mso.ndo_tenant_netflow_exporter: &cm_rm_netflow_exporter_2_name
        <<: *mso_info
        template: ansible_tenant_template
        name: netflow_exporter_2
        state: absent
        output_level: debug
      check_mode: true
      register: cm_rm_netflow_exporter_2_name

    - name: Delete NetFlow Exporter 2 using name
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *cm_rm_netflow_exporter_2_name
        state: absent
      register: nm_rm_netflow_exporter_2_name

    - name: Delete NetFlow Exporter 2 using name again
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *cm_rm_netflow_exporter_2_name
        state: absent
      register: nm_rm_netflow_exporter_2_name_again

    - name: Assertion check for delete NetFlow Exporter
      ansible.builtin.assert:
        that:
          - cm_rm_netflow_exporter_1_uuid is changed
          - cm_rm_netflow_exporter_1_uuid.current == {}
          - cm_rm_netflow_exporter_1_uuid.proposed == {}
          - nm_rm_netflow_exporter_1_uuid is changed
          - nm_rm_netflow_exporter_1_uuid.current == {}
          - nm_rm_netflow_exporter_1_uuid.previous == cm_rm_netflow_exporter_1_uuid.previous
          - nm_rm_netflow_exporter_1_uuid.previous.name == "netflow_exporter_1_updated"
          - nm_rm_netflow_exporter_1_uuid.previous.templateId is defined
          - nm_rm_netflow_exporter_1_uuid.previous.templateName == "ansible_tenant_template"
          - nm_rm_netflow_exporter_1_uuid.previous.uuid is defined
          - nm_rm_netflow_exporter_1_uuid_again is not changed
          - nm_rm_netflow_exporter_1_uuid_again.current == {}
          - nm_rm_netflow_exporter_1_uuid_again.previous == {}
          - cm_rm_netflow_exporter_2_name is changed
          - cm_rm_netflow_exporter_2_name.current == {}
          - cm_rm_netflow_exporter_2_name.proposed == {}
          - nm_rm_netflow_exporter_2_name is changed
          - nm_rm_netflow_exporter_2_name.current == {}
          - cm_rm_netflow_exporter_2_name.previous == nm_rm_netflow_exporter_2_name.previous
          - nm_rm_netflow_exporter_2_name.previous.name == "netflow_exporter_2"
          - nm_rm_netflow_exporter_2_name.previous.templateId is defined
          - nm_rm_netflow_exporter_2_name.previous.templateName == "ansible_tenant_template"
          - nm_rm_netflow_exporter_2_name.previous.uuid is defined
          - nm_rm_netflow_exporter_2_name_again is not changed
          - nm_rm_netflow_exporter_2_name_again.current == {}
          - nm_rm_netflow_exporter_2_name_again.previous == {}

    # ERROR
    - name: Negative test add NetFlow Exporter without template
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *mso_info
        name: netflow_exporter_1
        state: present
      register: nt_add_netflow_exporter_without_template
      ignore_errors: true

    - name: Negative test add NetFlow Exporter without name and uuid
      cisco.mso.ndo_tenant_netflow_exporter:
        <<: *mso_info
        template: ansible_tenant_template
        state: present
      register: nt_add_netflow_exporter_without_name_uuid
      ignore_errors: true

    - name: Assertion check for negative test add NetFlow Exporter
      ansible.builtin.assert:
        that:
          - nt_add_netflow_exporter_without_template is not changed
          - 'nt_add_netflow_exporter_without_template.msg == "one of the following is required: template, template_id"'
          - nt_add_netflow_exporter_without_name_uuid is not changed
          - 'nt_add_netflow_exporter_without_name_uuid.msg == "state is present but any of the following are missing: name, uuid"'

    # CLEAN ENVIRONMENT
    - name: Ensure templates do not exist
      cisco.mso.ndo_template:
        <<: *template_absent